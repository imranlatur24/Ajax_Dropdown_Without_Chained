<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Multi search</title>
    <div class="container-fluid text-center">
        <h2 class="text-justify text-center">Implementing Multiple Search Functionality with Search Query</h2>
        <h4 class="text-md text-center">technologies used are: javascript,html5,css2,bootstrap4,jquery,mysql,django</h4>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script>
        $(document).ready(function()
        {
            $('#selectcolor').select2();
        });
    </script>
</head>
<body>
<center>
    <div class="dropdown col-md-3 text-center">
        <select id="selectcolor" class="form-control">
            <option selected disabled="true">Select Color</option>
            {% for r in result %}
                <option>{{r.color_name}}</option>
            {% endfor %}
        </select>
    </div>
</center>

</body>
</html>
